<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日灵感与自然</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            background: linear-gradient(135deg, #87CEEB, #4682B4);
            min-height: 100vh;
            position: relative;
        }
        #background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.7;
            filter: blur(2px);
        }
        #container {
            position: relative;
            z-index: 1;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        h1:hover {
            transform: scale(1.05);
        }
        #clock {
            font-size: 2.5em;
            margin: 20px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        #greeting, #weather, #quote, #lunar-phase, #daily-fortune, #nature-fact, #sun-times {
            font-size: 1.5em;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            display: block;
        }
        #weather img {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            margin-left: 10px;
        }
        #music-player {
            margin: 20px 0;
            position: sticky;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }
        #sky-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        #sun-moon {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: radial-gradient(circle, #FFD700, #FFA500);
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            transition: all 1s ease;
        }
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <img id="background-image" src="https://source.unsplash.com/random/1920x1080/?nature" alt="自然背景" onerror="this.src='https://picsum.photos/1920/1080';">
    <div id="sky-animation"><div id="sun-moon"></div></div>
    <canvas id="particles"></canvas>
    <div id="container">
        <h1 id="title">每日灵感与自然</h1>
        <div id="clock"></div>
        <div id="greeting"></div>
        <div id="weather">天气：加载中...</div>
        <div id="quote">每日一句：加载中...</div>
        <div id="lunar-phase">月相：加载中...</div>
        <div id="daily-fortune">今日运势：加载中...</div>
        <div id="nature-fact">自然小知识：加载中...</div>
        <div id="sun-times">日出日落：加载中...</div>
        <div id="music-player">
            <audio id="audio-player" controls autoplay></audio>
        </div>
    </div>

    <script>
        // 动态时钟和问候语
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString('zh-CN', { hour12: false });
            const hours = now.getHours();
            const greeting = hours < 6 ? '凌晨好' : hours < 12 ? '早上好' : hours < 18 ? '下午好' : '晚上好';
            document.getElementById('greeting').textContent = greeting;

            const sunMoon = document.getElementById('sun-moon');
            if (hours < 6 || hours >= 18) {
                sunMoon.style.background = 'radial-gradient(circle, #C0C0C0, #808080)';
                sunMoon.style.top = '20%';
            } else {
                sunMoon.style.background = 'radial-gradient(circle, #FFD700, #FFA500)';
                sunMoon.style.top = '10%';
            }
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 天气（优化 wttr.in，中国大连）
        const weatherElement = document.getElementById('weather');
        fetch('https://wttr.in/Dalian?format=%C+%t+%h+%w')
            .then(response => response.text())
            .then(data => {
                // 拆分数据，增加容错性
                const parts = data.split(/\s+/);
                const weather = parts[0] || '未知';
                const temp = parts[1]?.includes('°C') ? parts[1] : '未知';
                const humidity = parts[2]?.includes('%') ? parts[2] : '未知';
                const wind = parts[3]?.includes('km/h') ? parts[3] : '未知';

                const weatherIcons = {
                    '晴': 'https://img.icons8.com/color/48/000000/sun.png',
                    '晴天': 'https://img.icons8.com/color/48/000000/sun.png',
                    '多云': 'https://img.icons8.com/color/48/000000/partly-cloudy-day.png',
                    '阴': 'https://img.icons8.com/color/48/000000/cloud.png',
                    '雨': 'https://img.icons8.com/color/48/000000/rain.png',
                    '雪': 'https://img.icons8.com/color/48/000000/snow.png'
                };
                const weatherIcon = weatherIcons[weather] || 'https://img.icons8.com/color/48/000000/question-mark.png';
                weatherElement.innerHTML = `天气：${weather} <img src="${weatherIcon}" alt="${weather}"> | 温度：${temp} | 湿度：${humidity} | 风速：${wind}`;
            })
            .catch(() => weatherElement.textContent = '天气：无法加载');

        // 每日一句（20条静态中文）
        const quotes = [
            "生命是一场旅行，不是目的地，而是沿途的风景。——佚名",
            "最深的河流总是最安静地流淌。——拉丁谚语",
            "每一个日出都带来新的希望。——佚名",
            "自然的美是无声的诗。——约翰·济慈",
            "坚持不懈，直到成功。——丘吉尔",
            "时间是治愈一切的良药。——古罗马谚语",
            "勇敢面对风暴，你会发现自己的力量。——佚名",
            "幸福是内心的平静。——达赖喇嘛",
            "每一滴水都能折射出整个太阳。——印度谚语",
            "行动是梦想的起点。——沃尔特·迪士尼",
            "生活是一面镜子，你对它笑，它就对你笑。——佚名",
            "成功的秘诀在于永不放弃。——爱迪生",
            "心若向阳，无畏悲伤。——佚名",
            "机会总是留给有准备的人。——巴斯德",
            "逆境是成长的催化剂。——佚名",
            "用爱和智慧点亮人生。——卢梭",
            "真正的财富是健康与时间。——富兰克林",
            "简单生活，心灵自由。——梭罗",
            "相信自己，你已成功一半。——罗斯福",
            "世界因你而不同，勇敢做自己。——佚名"
        ];
        function getRandomQuote() {
            let usedQuotes = JSON.parse(localStorage.getItem('usedQuotes')) || [];
            let availableQuotes = quotes.filter(q => !usedQuotes.includes(q));
            if (availableQuotes.length === 0) {
                usedQuotes = [];
                availableQuotes = quotes.slice();
            }
            const quote = availableQuotes[Math.floor(Math.random() * availableQuotes.length)];
            usedQuotes.push(quote);
            localStorage.setItem('usedQuotes', JSON.stringify(usedQuotes));
            return quote;
        }
        document.getElementById('quote').textContent = `每日一句：${getRandomQuote()}`;

        // 月相
        function updateLunarPhase() {
            const now = new Date();
            const lunarDay = now.getDate() % 30;
            const phases = ['新月', '上弦月', '满月', '下弦月'];
            const phase = phases[Math.floor(lunarDay / 7.5)] || '未知';
            document.getElementById('lunar-phase').textContent = `月相：${phase}`;
        }
        updateLunarPhase();

        // 刷新背景图片
        document.getElementById('background-image').addEventListener('click', () => {
            document.getElementById('background-image').src = `https://source.unsplash.com/random/1920x1080/?nature&${new Date().getTime()}`;
        });

        // 每日运势（20条静态中文）
        const fortunes = [
            "今天适合尝试新事物，好运会伴随你。",
            "保持耐心，成功就在前方等待。",
            "与人合作将带来意外收获。",
            "今天是思考未来的好时机。",
            "小风险可能带来大回报。",
            "积极的心态会为你打开新门。",
            "今天宜倾听内心，直觉最准。",
            "努力终有回报，坚持下去。",
            "与朋友相处，欢乐加倍。",
            "勇敢表达自己，机会自来。",
            "今天适合学习新技能。",
            "平静应对挑战，智慧显现。",
            "好运藏在细节中，细心观察。",
            "今天宜放下顾虑，轻装前行。",
            "笑容是你今日的幸运符。",
            "意外之喜将在午后出现。",
            "保持专注，目标更近一步。",
            "今天适合户外活动，焕发活力。",
            "善待他人，好运循环。",
            "大胆梦想，宇宙为你助力。"
        ];
        document.getElementById('daily-fortune').textContent = `今日运势：${fortunes[Math.floor(Math.random() * fortunes.length)]}`;

        // 自然小知识（20条静态中文）
        const natureFacts = [
            "蜜蜂一生只能蜇一次，之后它们会死去。",
            "章鱼有三个心脏，可以改变颜色融入环境。",
            "地球上最老的树已有4850多年历史。",
            "鲸鱼的歌声可以在海洋中传播数千公里。",
            "北极熊的毛其实是透明的，看起来白是因为光反射。",
            "海星没有大脑，却能感知周围环境。",
            "树懒每分钟心跳只有约40次。",
            "企鹅能在水下憋气超过20分钟。",
            "红杉树是地球上最高的树种，可达115米。",
            "蝙蝠是唯一会飞的哺乳动物。",
            "珊瑚礁被称为海洋的热带雨林。",
            "乌鸦能记住人类的模样长达数年。",
            "沙漠中的仙人掌能储存数升水。",
            "闪电每次击中地面释放的能量可点亮100万盏灯。",
            "袋鼠跳跃时速可达70公里。",
            "蓝鲸的心脏重达180公斤。",
            "萤火虫发光是为了吸引伴侣。",
            "非洲象的耳朵能帮助散热。",
            "蜘蛛丝的强度堪比钢丝。",
            "猫头鹰能将头部旋转270度。"
        ];
        document.getElementById('nature-fact').textContent = `自然小知识：${natureFacts[Math.floor(Math.random() * natureFacts.length)]}`;

        // 日出日落（中国大连）
        fetch('https://api.api-ninjas.com/v1/city?name=Dalian', {
            headers: { 'X-Api-Key': 'pnkLnOxSEamxLrHDWB1bfw==AbazRJeZmgWiYv1x' }
        })
            .then(response => response.json())
            .then(data => {
                const lat = data[0].latitude;
                const lon = data[0].longitude;
                return fetch(`https://api.sunrise-sunset.org/json?lat=${lat}&lng=${lon}&formatted=0`);
            })
            .then(response => response.json())
            .then(data => {
                const sunrise = new Date(data.results.sunrise).toLocaleTimeString('zh-CN', { hour12: false });
                const sunset = new Date(data.results.sunset).toLocaleTimeString('zh-CN', { hour12: false });
                document.getElementById('sun-times').textContent = `日出：${sunrise} | 日落：${sunset}`;
            })
            .catch(() => document.getElementById('sun-times').textContent = '日出日落：无法加载');

        // 音乐播放器（移除当前曲目文字）
        const audioPlayer = document.getElementById('audio-player');
        const streamUrl = 'https://streamak0138.akamaized.net/live0138lh-mbm9/_definst_/rti3/chunklist.m3u8';

        function loadAndPlayRadio() {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(audioPlayer);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    audioPlayer.volume = 0.25;
                    audioPlayer.play().catch(() => {
                        document.body.addEventListener('click', () => audioPlayer.play(), { once: true });
                    });
                });
            } else if (audioPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                audioPlayer.src = streamUrl;
                audioPlayer.volume = 0.25;
                audioPlayer.play().catch(() => {
                    document.body.addEventListener('click', () => audioPlayer.play(), { once: true });
                });
            }
        }
        loadAndPlayRadio();

        // 粒子效果和标题点击事件
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray = [];
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.life = 100;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life--;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.life / 100})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = particlesArray.length - 1; i >= 0; i--) {
                particlesArray[i].update();
                particlesArray[i].draw();
                if (particlesArray[i].life <= 0) {
                    particlesArray.splice(i, 1);
                }
            }
            requestAnimationFrame(animateParticles);
        }
        animateParticles();

        const title = document.getElementById('title');
        title.addEventListener('click', () => {
            const rect = title.getBoundingClientRect();
            const titleText = title.textContent;
            title.style.opacity = '0';

            for (let i = 0; i < 50; i++) {
                particlesArray.push(new Particle(
                    rect.left + rect.width / 2,
                    rect.top + rect.height / 2
                ));
            }

            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            title.style.color = randomColor;

            setTimeout(() => {
                title.style.opacity = '1';
                let index = 0;
                title.textContent = '';
                const reappear = setInterval(() => {
                    if (index < titleText.length) {
                        title.textContent += titleText[index];
                        index++;
                    } else {
                        clearInterval(reappear);
                    }
                }, 50);
            }, 1000);
        });
    </script>
</body>
</html>
