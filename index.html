<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日灵感与自然</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            overflow: hidden;
            background: linear-gradient(135deg, #87CEEB, #4682B4);
            transition: background 1s ease;
            min-height: 100vh;
            position: relative;
        }
        #background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.7;
            filter: blur(2px);
            display: block;
        }
        #container {
            position: relative;
            z-index: 1;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }
        #clock {
            font-size: 2.5em;
            margin: 20px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        #weather, #quote {
            font-size: 1.5em;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }
        #weather img {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            margin-left: 10px;
        }
        #music-player {
            margin: 20px 0;
        }
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <img id="background-image" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80" alt="自然背景">
    <div id="particles"></div>
    <div id="container">
        <h1 onclick="changeTheme()">每日灵感与自然</h1>
        <div id="clock"></div>
        <div id="weather">天气：加载中...</div>
        <div id="quote">每日一句：加载中...</div>
        <div id="music-player">
            <audio controls loop>
                <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
                您的浏览器不支持音频播放。
            </audio>
            <p>自然旋律（点击播放）</p>
        </div>
    </div>

    <script>
        // 动态时钟与背景渐变
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString('zh-CN', { hour12: false });
            const hours = now.getHours();
            const gradient = hours < 6 || hours >= 18 
                ? 'linear-gradient(135deg, #191970, #483D8B)'
                : 'linear-gradient(135deg, #87CEEB, #4682B4)';
            document.body.style.background = gradient;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 天气信息
        const weatherElement = document.getElementById('weather');
        fetch('https://wttr.in/大连?format=%C+%t+%h+%w+%d')
            .then(response => response.text())
            .then(data => {
                const weatherMatch = data.match(/(\S+)\s+([+-]?\d+°C)\s+(\d+%)\s+([↑↓←→↗↘↙↖]\d+km\/h)/);
                if (!weatherMatch) throw new Error("数据格式不匹配");

                const weather = weatherMatch[1];
                const temp = weatherMatch[2];
                const humidity = weatherMatch[3];
                const windWithDirection = weatherMatch[4];
                const windSymbol = windWithDirection.match(/[↑↓←→↗↘↙↖]/)[0];
                const windSpeed = windWithDirection.replace(/[^0-9.]/g, '');

                const weatherIcons = {
                    '晴': 'https://img.icons8.com/color/48/000000/sun.png',
                    '晴天': 'https://img.icons8.com/color/48/000000/sun.png',
                    '多云': 'https://img.icons8.com/color/48/000000/partly-cloudy-day.png',
                    '阴': 'https://img.icons8.com/color/48/000000/cloud.png',
                    '雨': 'https://img.icons8.com/color/48/000000/rain.png',
                    '雪': 'https://img.icons8.com/color/48/000000/snow.png'
                };
                const weatherIcon = weatherIcons[weather] || 'https://img.icons8.com/color/48/000000/question-mark.png';

                weatherElement.innerHTML = `天气：${weather} <img src="${weatherIcon}" alt="${weather}"> | 温度：${temp} | 湿度：${humidity} | 风速：${windSymbol}${windSpeed}km/h`;
            })
            .catch(() => weatherElement.textContent = '天气：无法加载');

        // 每日一句
        const quotes = [
            "生命是一场旅行，不是目的地，而是沿途的风景。——佚名",
            "最深的河流总是最安静地流淌。——拉丁谚语",
            "每一个日出都带来新的希望。——佚名",
            "自然的美是无声的诗。——约翰·济慈",
            "坚持不懈，直到成功。——丘吉尔",
            "时间是治愈一切的良药。——古罗马谚语",
            "勇敢面对风暴，你会发现自己的力量。——佚名",
            "幸福是内心的平静。——达赖喇嘛",
            "每一滴水都能折射出整个太阳。——印度谚语",
            "行动是梦想的起点。——沃尔特·迪士尼"
        ];

        function getRandomQuote() {
            let usedQuotes = JSON.parse(localStorage.getItem('usedQuotes')) || [];
            let availableQuotes = quotes.filter(q => !usedQuotes.includes(q));
            if (availableQuotes.length === 0) {
                usedQuotes = [];
                availableQuotes = quotes.slice();
            }
            const quote = availableQuotes[Math.floor(Math.random() * availableQuotes.length)];
            usedQuotes.push(quote);
            localStorage.setItem('usedQuotes', JSON.stringify(usedQuotes));
            return quote;
        }
        document.getElementById('quote').textContent = `每日一句：${getRandomQuote()}`;

        // 主题颜色切换
        const themes = [
            'linear-gradient(135deg, #87CEEB, #4682B4)',
            'linear-gradient(135deg, #FFD700, #FFA500)',
            'linear-gradient(135deg, #98FB98, #228B22)',
            'linear-gradient(135deg, #DDA0DD, #4B0082)',
            'linear-gradient(135deg, #F0E68C, #DAA520)'
        ];
        let themeIndex = 0;

        function changeTheme() {
            document.body.style.background = themes[themeIndex];
            themeIndex = (themeIndex + 1) % themes.length;
        }

        // 粒子效果
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const size = Math.random() * 10 + 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.animationDuration = `${Math.random() * 5 + 5}s`;
            document.getElementById('particles').appendChild(particle);
            setTimeout(() => particle.remove(), 10000);
        }
        setInterval(createParticle, 500);

        // 背景图片加载和刷新
        const bgImage = document.getElementById('background-image');
        bgImage.onerror = () => {
            console.log('背景图片加载失败，切换到备用图片');
            bgImage.src = 'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80'; // 第二备用图片
        };
        bgImage.onload = () => console.log('背景图片加载成功');
        bgImage.addEventListener('click', () => {
            const images = [
                'https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80',
                'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80',
                'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80'
            ];
            bgImage.src = images[Math.floor(Math.random() * images.length)];
        });
    </script>
</body>
</html>
