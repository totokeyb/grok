<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日灵感与自然</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            overflow: hidden;
            background: linear-gradient(135deg, #87CEEB, #4682B4);
            transition: background 1s ease;
            min-height: 100vh;
            position: relative;
        }
        #background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.7;
            filter: blur(2px);
        }
        #container {
            position: relative;
            z-index: 1;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #clock {
            font-size: 2.5em;
            margin: 20px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        #greeting, #weather, #quote, #lunar-phase, #todo-list {
            font-size: 1.5em;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            display: block;
        }
        #weather img {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            margin-left: 10px;
        }
        #music-player {
            margin: 20px 0;
        }
        #sky-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        #sun-moon {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: radial-gradient(circle, #FFD700, #FFA500);
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            transition: all 1s ease;
        }
        #todo-list input {
            padding: 5px;
            font-size: 1em;
        }
        #todo-list ul {
            list-style: none;
            padding: 0;
        }
        #todo-list li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <img id="background-image" src="https://source.unsplash.com/random/1920x1080/?nature" alt="自然背景" onerror="this.src='https://picsum.photos/1920/1080';">
    <div id="sky-animation"><div id="sun-moon"></div></div>
    <div id="container">
        <h1>每日灵感与自然</h1>
        <div id="clock"></div>
        <div id="greeting"></div>
        <div id="weather">天气：加载中...</div>
        <div id="quote">每日一句：加载中...</div>
        <div id="lunar-phase">月相：加载中...</div>
        <div id="todo-list">
            <input type="text" id="todo-input" placeholder="添加今日任务...">
            <button onclick="addTodo()">添加</button>
            <ul id="todo-items"></ul>
        </div>
        <div id="music-player">
            <audio id="audio-player" controls autoplay></audio>
            <p id="current-track">当前曲目：RTI FM 在线广播</p>
        </div>
    </div>

    <script>
        // 动态时钟与背景渐变
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString('zh-CN', { hour12: false });
            const hours = now.getHours();
            const gradient = hours < 6 || hours >= 18 
                ? 'linear-gradient(135deg, #191970, #483D8B)' 
                : 'linear-gradient(135deg, #87CEEB, #4682B4)';
            document.body.style.background = gradient;

            const greeting = hours < 6 ? '凌晨好' : hours < 12 ? '早上好' : hours < 18 ? '下午好' : '晚上好';
            document.getElementById('greeting').textContent = greeting;

            const sunMoon = document.getElementById('sun-moon');
            if (hours < 6 || hours >= 18) {
                sunMoon.style.background = 'radial-gradient(circle, #C0C0C0, #808080)';
                sunMoon.style.top = '20%';
            } else {
                sunMoon.style.background = 'radial-gradient(circle, #FFD700, #FFA500)';
                sunMoon.style.top = '10%';
            }
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 天气信息
        const weatherElement = document.getElementById('weather');
        fetch('https://wttr.in/大连?format=%C+%t+%h+%w+%d')
            .then(response => response.text())
            .then(data => {
                const weatherMatch = data.match(/(\S+)\s+([+-]?\d+°C)\s+(\d+%)\s+([↑↓←→↗↘↙↖]\d+km\/h)/);
                if (!weatherMatch) throw new Error("数据格式不匹配");

                const weather = weatherMatch[1];
                const temp = weatherMatch[2];
                const humidity = weatherMatch[3];
                const windWithDirection = weatherMatch[4];
                const windSymbol = windWithDirection.match(/[↑↓←→↗↘↙↖]/)[0];
                const windSpeed = windWithDirection.replace(/[^0-9.]/g, '');

                const weatherIcons = {
                    '晴': 'https://img.icons8.com/color/48/000000/sun.png',
                    '晴天': 'https://img.icons8.com/color/48/000000/sun.png',
                    '多云': 'https://img.icons8.com/color/48/000000/partly-cloudy-day.png',
                    '阴': 'https://img.icons8.com/color/48/000000/cloud.png',
                    '雨': 'https://img.icons8.com/color/48/000000/rain.png',
                    '雪': 'https://img.icons8.com/color/48/000000/snow.png'
                };
                const weatherIcon = weatherIcons[weather] || 'https://img.icons8.com/color/48/000000/question-mark.png';
                weatherElement.innerHTML = `天气：${weather} <img src="${weatherIcon}" alt="${weather}"> | 温度：${temp} | 湿度：${humidity} | 风速：${windSymbol}${windSpeed}km/h`;
            })
            .catch(() => weatherElement.textContent = '天气：无法加载');

            "最深的河流总是最安静地流淌。——拉丁谚语",
            "每一个日出都带来新的希望。——佚名",
            "自然的美
