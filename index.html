<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日灵感与自然</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            background: linear-gradient(135deg, #87CEEB, #4682B4);
            min-height: 100vh;
            position: relative;
        }
        #background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.7;
            filter: blur(2px);
        }
        #container {
            position: relative;
            z-index: 1;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        h1:hover {
            transform: scale(1.05);
        }
        #clock {
            font-size: 2.5em;
            margin: 20px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        #greeting, #weather, #quote, #lunar-phase, #daily-fortune, #nature-fact, #sun-times {
            font-size: 1.5em;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            display: block;
        }
        #weather img {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            margin-left: 10px;
        }
        #music-player {
            margin: 20px 0;
            position: sticky;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }
        #sky-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        #sun-moon {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: radial-gradient(circle, #FFD700, #FFA500);
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            transition: all 1s ease;
        }
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <img id="background-image" src="https://source.unsplash.com/random/1920x1080/?nature" alt="自然背景" onerror="this.src='https://picsum.photos/1920/1080';">
    <div id="sky-animation"><div id="sun-moon"></div></div>
    <canvas id="particles"></canvas>
    <div id="container">
        <h1 id="title">每日灵感与自然</h1>
        <div id="clock"></div>
        <div id="greeting"></div>
        <div id="weather">天气：加载中...</div>
        <div id="quote">每日一句：加载中...</div>
        <div id="lunar-phase">月相：加载中...</div>
        <div id="daily-fortune">今日运势：加载中...</div>
        <div id="nature-fact">自然小知识：加载中...</div>
        <div id="sun-times">日出日落：加载中...</div>
        <div id="music-player">
            <audio id="audio-player" controls autoplay></audio>
            <p id="current-track">当前曲目：RTI FM 在线广播</p>
        </div>
    </div>

    <script>
        // API 密钥
        const API_KEY = 'pnkLnOxSEamxLrHDWB1bfw==AbazRJeZmgWiYv1x';

        // 动态时钟和问候语
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString('zh-CN', { hour12: false });
            const hours = now.getHours();
            const greeting = hours < 6 ? '凌晨好' : hours < 12 ? '早上好' : hours < 18 ? '下午好' : '晚上好';
            document.getElementById('greeting').textContent = greeting;

            const sunMoon = document.getElementById('sun-moon');
            if (hours < 6 || hours >= 18) {
                sunMoon.style.background = 'radial-gradient(circle, #C0C0C0, #808080)';
                sunMoon.style.top = '20%';
            } else {
                sunMoon.style.background = 'radial-gradient(circle, #FFD700, #FFA500)';
                sunMoon.style.top = '10%';
            }
        }
        setInterval(updateClock, 1000);
        updateClock();

        // API Ninjas Weather API（天气）
        const weatherElement = document.getElementById('weather');
        fetch('https://api.api-ninjas.com/v1/weather?city=Dalian', {
            headers: { 'X-Api-Key': API_KEY }
        })
            .then(response => response.json())
            .then(data => {
                const temp = data.temp ? `${data.temp}°C` : '未知';
                const humidity = data.humidity ? `${data.humidity}%` : '未知';
                const windSpeed = data.wind_speed ? `${data.wind_speed}km/h` : '未知';
                const weatherIcons = {
                    'clear': 'https://img.icons8.com/color/48/000000/sun.png',
                    'cloudy': 'https://img.icons8.com/color/48/000000/cloud.png',
                    'rain': 'https://img.icons8.com/color/48/000000/rain.png',
                    'snow': 'https://img.icons8.com/color/48/000000/snow.png'
                };
                const icon = weatherIcons[data.cloud_pct > 50 ? 'cloudy' : 'clear'] || 'https://img.icons8.com/color/48/000000/question-mark.png';
                weatherElement.innerHTML = `天气：${data.cloud_pct > 50 ? '多云' : '晴'} <img src="${icon}" alt="weather"> | 温度：${temp} | 湿度：${humidity} | 风速：${windSpeed}`;
            })
            .catch(() => weatherElement.textContent = '天气：无法加载');

        // API Ninjas Quotes API（每日一句）
        fetch('https://api.api-ninjas.com/v1/quotes?category=inspirational', {
            headers: { 'X-Api-Key': API_KEY }
        })
            .then(response => response.json())
            .then(data => {
                const quote = data[0].quote + ' ——' + data[0].author;
                document.getElementById('quote').textContent = `每日一句：${quote}`;
            })
            .catch(() => document.getElementById('quote').textContent = '每日一句：无法加载');

        // 月相（保持简单计算）
        function updateLunarPhase() {
            const now = new Date();
            const lunarDay = now.getDate() % 30;
            const phases = ['新月', '上弦月', '满月', '下弦月'];
            const phase = phases[Math.floor(lunarDay / 7.5)] || '未知';
            document.getElementById('lunar-phase').textContent = `月相：${phase}`;
        }
        updateLunarPhase();

        // 刷新背景图片
        document.getElementById('background-image').addEventListener('click', () => {
            document.getElementById('background-image').src = `https://source.unsplash.com/random/1920x1080/?nature&${new Date().getTime()}`;
        });

        // API Ninjas Quotes API（每日运势，使用 happiness 类别）
        fetch('https://api.api-ninjas.com/v1/quotes?category=happiness', {
            headers: { 'X-Api-Key': API_KEY }
        })
            .then(response => response.json())
            .then(data => {
                const fortune = data[0].quote;
                document.getElementById('daily-fortune').textContent = `今日运势：${fortune}`;
            })
            .catch(() => document.getElementById('daily-fortune').textContent = '今日运势：无法加载');

        // API Ninjas Facts API（自然小知识）
        fetch('https://api.api-ninjas.com/v1/facts?limit=1', {
            headers: { 'X-Api-Key': API_KEY }
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById('nature-fact').textContent = `自然小知识：${data[0].fact}`;
            })
            .catch(() => document.getElementById('nature-fact').textContent = '自然小知识：无法加载');

        // API Ninjas City API + Sunrise-Sunset API（日出日落）
        fetch('https://api.api-ninjas.com/v1/city?name=Dalian', {
            headers: { 'X-Api-Key': API_KEY }
        })
            .then(response => response.json())
            .then(data => {
                const lat = data[0].latitude;
                const lon = data[0].longitude;
                return fetch(`https://api.sunrise-sunset.org/json?lat=${lat}&lng=${lon}&formatted=0`);
            })
            .then(response => response.json())
            .then(data => {
                const sunrise = new Date(data.results.sunrise).toLocaleTimeString('zh-CN', { hour12: false });
                const sunset = new Date(data.results.sunset).toLocaleTimeString('zh-CN', { hour12: false });
                document.getElementById('sun-times').textContent = `日出：${sunrise} | 日落：${sunset}`;
            })
            .catch(() => document.getElementById('sun-times').textContent = '日出日落：无法加载');

        // 使用 hls.js 播放 RTI FM
        const audioPlayer = document.getElementById('audio-player');
        const currentTrackDisplay = document.getElementById('current-track');
        const streamUrl = 'https://streamak0138.akamaized.net/live0138lh-mbm9/_definst_/rti3/chunklist.m3u8';

        function loadAndPlayRadio() {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(audioPlayer);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    audioPlayer.volume = 0.25;
                    audioPlayer.play().catch(() => {
                        document.body.addEventListener('click', () => audioPlayer.play(), { once: true });
                    });
                });
            } else if (audioPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                audioPlayer.src = streamUrl;
                audioPlayer.volume = 0.25;
                audioPlayer.play().catch(() => {
                    document.body.addEventListener('click', () => audioPlayer.play(), { once: true });
                });
            }
            currentTrackDisplay.textContent = '当前曲目：RTI FM 在线广播';
        }
        loadAndPlayRadio();

        // 粒子效果和标题点击事件
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray = [];
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.life = 100;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life--;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.life / 100})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = particlesArray.length - 1; i >= 0; i--) {
                particlesArray[i].update();
                particlesArray[i].draw();
                if (particlesArray[i].life <= 0) {
                    particlesArray.splice(i, 1);
                }
            }
            requestAnimationFrame(animateParticles);
        }
        animateParticles();

        const title = document.getElementById('title');
        title.addEventListener('click', () => {
            const rect = title.getBoundingClientRect();
            const titleText = title.textContent;
            title.style.opacity = '0';

            for (let i = 0; i < 50; i++) {
                particlesArray.push(new Particle(
                    rect.left + rect.width / 2,
                    rect.top + rect.height / 2
                ));
            }

            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            title.style.color = randomColor;

            setTimeout(() => {
                title.style.opacity = '1';
                let index = 0;
                title.textContent = '';
                const reappear = setInterval(() => {
                    if (index < titleText.length) {
                        title.textContent += titleText[index];
                        index++;
                    } else {
                        clearInterval(reappear);
                    }
                }, 50);
            }, 1000);
        });
    </script>
</body>
</html>
